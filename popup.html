<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Content Filter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .stats {
            margin-top: 20px;
        }
        .settings-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container{
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        #statusText {
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h2>Web Content Filter</h2>
    <div class="container">
    <label class="switch">
        <input type="checkbox" id="filterToggle">
        <span class="slider"></span>
    </label>
    <span id="statusText">Filter is OFF</span>
    </div>

    <div class="stats">
        <p>Sites blocked today: <span id="blockedCount">0</span></p>
        <p>Total sites blocked: <span id="totalBlocked">0</span></p>
    </div>

    <button class="settings-btn" id="settingsBtn">Settings</button>

    <script src="popup.js"></script>
</body>
</html>
